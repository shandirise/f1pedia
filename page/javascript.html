    <table>
      <tr>
        <td colspan="2">Speed Converter</td>
      </tr>
      <tr>
        <td>KPH</td>
        <td>
          <input type="number" id="kph" step="0.1" value="0" />
        </td>
      </tr>
      <tr>
        <td>MPH</td>
        <td>
          <input type="number" id="mph" step="0.1" value="0" />
        </td>
      </tr>
      <tr>
        <td colspan="2"><button id="clear">Clear</button></td>
      </tr>
    </table>
    
    
    <script>
      const kphInput = document.getElementById("kph");
      const mphInput = document.getElementById("mph");
      const clearButton = document.getElementById("clear");
      kphInput.value ="";
      mphInput.value="";

      kphInput.addEventListener("input", () => {
        mphInput.value = (kphInput.value * 0.62137).toFixed(2);
      });
      mphInput.addEventListener("input", () => {
        kphInput.value = (mphInput.value / 0.62137).toFixed(2);
      });
      clearButton.addEventListener("click", () => {
        kphInput.value = "";
        mphInput.value = "";
      });
    </script>
